<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Bonanza Mall</title>
	<link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <style>
        body {
            background-color: #fce4ec;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 10px;
            box-sizing: border-box;
        }
        .container {
            width: 100%;
            max-width: 400px; /* Réduit encore la largeur maximale */
            padding: 15px; /* Réduit le padding */
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
            box-sizing: border-box;
            overflow: auto;
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 25px; /* Réduit la taille du texte du titre */
            margin-bottom: 15px; /* Réduit l'espace sous le titre */
        }
        .brand {
            color: #ff4081;
        }
        .flash-message {
            color: red;
            text-align: center;
            margin-bottom: 15px; /* Réduit l'espace au bas des messages flash */
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px; /* Réduit l'espace entre les éléments du formulaire */
        }
        label {
            margin-bottom: 8px; /* Réduit l'espace sous les labels */
            color: #666;
            font-size: 18px; /* Réduit la taille du texte des labels */
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .footer-text {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Inscription - <span class="brand">Bonanza Mall</span></h1>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-message">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        <form method="POST" action="{{ url_for('register') }}">
            <label for="username">Nom d'utilisateur :</label>
            <input type="text" id="username" name="username" required>

            <label for="firstname">Prénom :</label>
            <input type="text" id="firstname" name="firstname" required>

            <label for="lastname">Nom :</label>
            <input type="text" id="lastname" name="lastname" required>

            <label for="email">Email :</label>
            <input type="text" id="email" name="email" required>

            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" required>

            <label for="password_repeat">Répéter le mot de passe :</label>
            <input type="password" id="password_repeat" name="password_repeat" required>

            <label for="invitation_code">Code d'invitation (optionnel) :</label>
            <input type="text" id="invitation_code" name="invitation_code">

            <input type="submit" value="S'inscrire">
        </form>

        <p class="footer-text">Déjà inscrit ? <a href="{{ url_for('login') }}">Se connecter</a></p>
    </div>
</body>
</html>
