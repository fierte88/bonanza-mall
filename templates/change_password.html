<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier le mot de passe - Bonanza Mall</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('{{ url_for("static", filename="background4.jpg") }}') no-repeat center center fixed;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin: 20px auto;
            max-width: 400px;
            background-color: rgba(255, 255, 255, 0.4); /* Slightly transparent white background */
        }
        h1 {
            color: #333;
            background-color: rgba(255, 192, 203, 0.0); /* Transparent pink background */
        }
        .password-form input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .confirm-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .confirm-button:hover {
            background-color: #45a049;
        }
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 5px 10px;
            font-size: 14px;
            background-color: #ff4081;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }
        .back-button:hover {
            background-color: #e91e63;
        }
    </style>
</head>
<body>
    <a href="{{ url_for('profile') }}" class="back-button">RetourðŸ”™</a>
    <div class="container">
        <h1>Modifier le mot de passe</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-message" id="flash-message">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        <form class="password-form" method="post" action="{{ url_for('change_password') }}">
            <label for="current-password">Mot de passe actuel :</label><br>
            <input type="password" id="current-password" name="current-password" required><br>
            <label for="new-password">Nouveau mot de passe :</label><br>
            <input type="password" id="new-password" name="new-password" required><br>
            <label for="confirm-password">Confirmer le nouveau mot de passe :</label><br>
            <input type="password" id="confirm-password" name="confirm-password" required><br>
            <button type="submit" class="confirm-button">Confirmer</button>
        </form>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const flashMessage = document.getElementById('flash-message');
            if (flashMessage) {
                flashMessage.style.display = 'block';
                setTimeout(() => {
                    flashMessage.style.display = 'none';
                }, 3000);  // Le message disparaÃ®tra aprÃ¨s 3 secondes
            }

            // Handle loader
            const loader = document.getElementById('loader');

            window.addEventListener('beforeunload', () => {
                loader.style.display = 'block';
            });

            window.addEventListener('load', () => {
                loader.style.display = 'none';
            });
        });
    </script>
</body>
</html>
