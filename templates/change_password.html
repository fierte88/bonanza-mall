<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier le mot de passe - Bonanza Mall</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            padding: 20px;
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin: 20px auto;
            max-width: 400px;
        }
        h1 {
            color: #333;
        }
        .password-form input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .confirm-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .confirm-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Modifier le mot de passe</h1>
        <form class="password-form" method="post" action="{{ url_for('change_password') }}">
            <label for="current-password">Mot de passe actuel :</label><br>
            <input type="password" id="current-password" name="current-password" required><br>
            <label for="new-password">Nouveau mot de passe :</label><br>
            <input type="password" id="new-password" name="new-password" required><br>
            <label for="confirm-password">Confirmer le nouveau mot de passe :</label><br>
            <input type="password" id="confirm-password" name="confirm-password" required><br>
            <button type="submit" class="confirm-button">Confirmer</button>
        </form>
    </div>
</body>
</html>
